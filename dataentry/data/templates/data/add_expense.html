{% extends 'data/layout.html' %}
{% load static %}
{% block content%} 


<div class="container" >
    <div class="card p-5" >
        <h3 class="text-center">Add Expenses</h3>
        <hr class="hr-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">

                <div class="col-md-6 mt-2">
                    <label for="product">Material&nbsp;Name&nbsp;:</label>
                </div>
                <div class="col-md-6 mt-2">
                  
                    <input type="text" name="product" class="form-control" id="product" value="{{form.product.value}}" required>
                  
                    <span class="text-danger">{{form.errors.product}}</span>
            
            </div>
            <div class="col-md-6 mt-2">
                <label for="price">purchase&nbsp;Price&nbsp;:</label>
            </div>
            <div class="col-md-6 mt-2">
                {% if z %}
                {% for i,j in z %}
                <input type="text" name="price" class="form-control" id="price" value="{{i}}" required><br>
                {% if j %}<span class="text-danger">{{j}}</span>{% endif %}
                {% endfor %}
         
                {% else %}
                <input type="text" name="price" class="form-control" id="price" value="{{form.price.value}}" required>
                <span class="text-danger">{{form.errors.price}}</span>
              {% endif%}
               
        
        </div>
    </div>
            

            <hr class="hr-center">
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-outline-success">Save</button>
                <button type="reset" class="btn btn-outline-danger">Cancel</button>
            </div>
        
         
            </form>
        </div>
    </div>

    <div class="card p-5">
      <h3 class="text-center">Products</h3>
      <hr class="hr-center">
      <form action="" method="post">
          {% csrf_token %}

          <div class="table-responsive">
              <table class="table table-bordered table-striped text-center">
              
              </table>
          </div>
      </form>
  </div>
</div>



{% endblock content %}
